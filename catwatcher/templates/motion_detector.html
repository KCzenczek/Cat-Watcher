{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block header %}
    <div class='text-center'>
        <h1><p class='bg-primary'>State of PIR motion detector</p></h1>
    </div>
{% endblock header %}

{% block content %}
    <h3>{{ message }} </h3>
    <h4>{{ history[-1] }}</h4></br>
    <div class='row'>
        <div class='col-md-4'>
            <p>Check the history</p>
            <a href='{{ url_for('check_history') }}' class='btn btn-primary btn-lg' role='button'>
                <span class='glyphicon glyphicon-list-alt' aria-hidden='true'></span>
                Check
            </a> 
        </div>
        <div class='col-md-4'>
            <p>Delete the history</p>
            <a href='{{ url_for('delete_history') }}' class='btn btn-primary btn-lg' role='button'>
                <span class='glyphicon glyphicon-trash' aria-hidden='true'></span>
                Delete
            </a>
        </div>
    </div>
{% endblock content %}
