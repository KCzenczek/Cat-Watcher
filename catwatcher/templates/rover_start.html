{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block header %}
    <h1>Click button to start engine :)</h1>
{% endblock header %}

{% block content %}
    <h3>Small hint: move cursor to terminal</h3></br>
    <form action='/rover_camera' method='POST'>
       <button type='submit' name='rover_start' value='start'>Start rover</button>
    </form>
    </br>
    <h4>One more: to stop engine press 'q' on keyboard</h4>
{% endblock content %}
