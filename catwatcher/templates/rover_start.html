{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block header %}
    <h1>Click button to start engine :)</h1>
{% endblock header %}

{% block content %}
    <form action='/rover_camera' method='POST'>
       <button type='submit' name='rover_start' value='start'>Start rover</button>
    </form>
    <h2>
        Small hint: move cursor to terminal
    </h2>
    
    <h3>
        Go back to main page <br/>
    </h3>
    <a href='{{ url_for('catwatcher') }}' class='btn' role='button'>
        Go back
    </a>
{% endblock content %}
